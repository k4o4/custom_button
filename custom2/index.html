<!DOCTYPE html>
<html>
<head>
	<title>Custom</title>
</head>
<body>

	<div id="jivo_custom_widget">
		<div id="icon"></div>
	</div>

	<style type="text/css">

			width: 30px;
			height: 31px;

	<script type="text/javascript">

			console.log(jivo_config.joint);

			jivo_custom_widget.className = jivo_config.chat_mode == 'online' ? 'online' : 'offline';
		}


	</script>
