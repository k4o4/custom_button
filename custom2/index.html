<!DOCTYPE html>
<html>
<head>
	<title>Custom</title>
</head>
<body>
  <script src="//code.jivosite.com/widget.js" jv-id="eP7nReZ3Xu" async></script>


  <style type="text/css">
  	#jivo_custom_widget {
  		position: fixed;
  		bottom: 30px;
  		right: 30px;
  		width: 70px;
  		height: 70px;
  		background: #345;
  		border-radius: 50px;
  		cursor: pointer;
  	}
  	#jivo_custom_widget.offline {
  		background: #678;
  	}
  </style>

  <script type="text/javascript">
  	var jivo_onLoadCallback = function() {
  		var customLabel = document.createElement('div');
		customLabel.id = 'jivo_custom_widget';
		document.appendChild(customLabel);
  	}


  </script>

</body>
</html>
